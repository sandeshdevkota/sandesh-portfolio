


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Effect</title>
  <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
  
  <style>
   
  </style>
</head>
<body>
  <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typeit/8.8.0/index.es.min.js" integrity="sha512-2s44AhUfOL6SJbIA/0Gp3jk7KoKjOMKsa60lgWxNwlFHZ1lvELNMQF43j2gdZyJqgDoL1CSzbZL+jbncL5jbNg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typeit/8.8.0/index.umd.min.js" integrity="sha512-ovtyZn8HiFLIvGRANKKGfWKCsmSQl5Powy3aIgKhUCUMi+5vJTxf64EPq1HfJCv6P8RY0KCItGoBs62BNNp2dA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <p id="element">
  </p>
  <script>
      new TypeIt("#element", {
  speed: 250,
  startDelay: 4000,
  loop: true, // Set loop to true
})
  .type("Sandesh", { delay: 2000 })
  .pause(500, {delay:2000})
  .delete(1000, {delay:2000})
  .type("Developer", { delay: 2000 })
  .pause(500, {delay:2000})
  .delete(1000, {delay:2000})
  .type("Sandesh", { delay: 3000 })
  .pause(500, {delay:2000})
  .delete(1000, {delay:2000})

  .go();
  </script>
</body>
</html>
